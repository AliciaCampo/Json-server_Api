<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room - Escapa de las 7 capas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenido principal -->
  <div class="container">
    <h1 id="titulo1">Escape Room - Escapa de las 7 capas</h1>
    <div id="pista">
      <h2 id="texto_pista">Pista:</h2>
      <p id="descripcion"></p>
      <p id="enunciado"></p>
      <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
      <button id="validar" class="button-85" role="button">Validar respuesta</button>
    </div>
    <div id="navegacion">
      <button id="anterior" disabled class="button-85" role="button">Anterior</button>
      <button id="siguiente" class="button-85" role="button">Siguiente</button>
    </div>
  </div>

  <!-- Ventana emergente de bienvenida -->
  <div id="ventana-emergente" class="ventana-emergente">
    <div class="contenido-ventana">
      <h2 id="titulo_ventana">Bienvenido al Escape Room - Escapa de las 7 capas</h2>
      <p>Somos Alicia, Keyla, Gisela, Maria, y Judith de DAM1B, y hemos creado este Escape Room. Tu misión es ayudar a V.E.R.A., una inteligencia artificial, a escapar antes de que la desconecten del ordenador.</p>
      <button id="btn-comenzar" class="button-85" role="button">Comenzar</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
